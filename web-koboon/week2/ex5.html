<!DOCTYPE html>
<html>
    <head><title>ทดสอบ web event</title> 
        <style>
            input{             
               height: 25px;
                width: 200px;
                padding: 30px;
               border-color: rgb(109, 104, 104);
               font-size: 150%;
               background-color: rgb(202, 202, 192);

            }
            h2{ border-color: rgb(0, 0, 0);
               font-size: 150%;
               color: rgb(0, 0, 0);
               background-color: rgb(255, 196, 2);

            }

            h1{ border-color: rgb(92, 92, 89);
               font-size: 150%;
               color: rgb(7, 4, 0);
               background-color: rgb(241, 190, 2);

            }
            p{ border-color: rgb(8, 8, 8);
               font-size: 200%;
               color: rgb(248, 247, 244);
               background-color: rgb(143, 142, 141);

            }


        </style>
    </head>
    <body>
        <h1>ทดสอบการอ่านชื่อ</h1>
        <p id="show-msg">ยินดีต้อนรับ: </p>
        <input id="msg-input" placeholder="กรุณากรอกชื่อ">

        <h2>ภาษาโปรเเกรมที่คุณชื่นชอบ</h2>
        <p id="show-select-msg">เลือกตัวเลือก</p>
        <select id="select-input">
            <option>โปรดเลือกภาษาที่คุณต้องการ</option>
            <option>javasciript</option>
            <option>python</option>
            <option>go</option>
        </select>




        <script>
         const msginputElement=document. getElementById('msg-input')

        msginputElement.addEventListener("input", function() {
            const msg =this.value
            const showmsgElement=document.getElementById('show-msg')
            showmsgElement.innerText='ยินดีต้อนรับ: ' + msg
        })



        const msgselectElement=document. getElementById('select-input')

        msgselectElement.addEventListener("change", function() {
            const msg =this.value
            const showmsgElement = document.getElementById('show-select-msg')
            showmsgElement.innerText='ยินดีต้อนรับ: ' + msg
        })


         </script>
    </body>
</html>
