<!DOCTYPE html>
<html>
    <head>

        <title>โปรเเกรมเช็คอายุของผู้ใช้งาน</title>

        <style>

        </style>
    </head>
    <body>

        <h1>โปรเเกรมเช็คอายุของผู้ใช้งาน</h1>
        
        <input id="input-age" placeholder="กรุณากรอกอายุ" type="number">
        <button onclick="checkAge()">ตรวจสอบ</button>
        <h1 id="age-msg">คุณอยู่ในวัย: </h1>


        <script>

            function checkAge(){
                const ageInputElement = document.getElementById('input-age')
                const age = ageInputElement.value
                const ageMsgElement = document.getElementById('age-msg')

                console

                if(age === "") {
                    alert('คุณยังไม่ได้รับอายุ')

                }


                const covertAgeToNumber = +age
                if (covertAgeToNumber >= 60){
                    ageMsgElement.innerText= 'คุณอยู่ในวัย: เเก่ใกล้ตายห่าล่ะ'
                }else if (covertAgeToNumber >= 25){
                    ageMsgElement.innerText= 'คุณอยู่ในวัย: ทีเด็ด'
                }else if (covertAgeToNumber >= 13){
                    ageMsgElement.innerText= 'คุณอยู่ในวัย: ยังเอ๋อๆอยู่'
                }else{
                    ageMsgElement.innerText= 'คุณอยู่ในวัย: ชอบกินขี้ตัวเอง'
                }
            }
                
            
        </script>
    </body>
</html>
